<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lexend+Peta:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.min.css" />
    <script defer src="./index.min.js"></script>
    <link
      rel="shortcut icon"
      href="./favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>2025 Japan Trip Countdown</title>
  </head>
  <body>
    <section id="header">
      <div>2025 Japan Trip Countdown</div>
    </section>
    <section id="vacation-countdown">
      <div id="countdown-timer" class="container">
        <div id="days" class="countdown-number"></div>
        <div class="countdown-text">days</div>
        <div id="hours" class="countdown-number"></div>
        <div class="countdown-text">hours</div>
        <div id="minutes" class="countdown-number"></div>
        <div class="countdown-text">minutes</div>
        <div id="seconds" class="countdown-number"></div>
        <div class="countdown-text">seconds</div>
      </div>
    </section>
  </body>
</html>
